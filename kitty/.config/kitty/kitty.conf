# Font
font_family      LiberationMono
bold_font        LiberationMono-Bold
italic_font      LiberationMono-Italic
bold_italic_font LiberationMono-BoldItalic

# Tabs
tab_bar_edge                top
map ctrl+t                  new_tab
map ctrl+PAGE_DOWN          next_tab
map ctrl+PAGE_UP            previous_tab
map ctrl+shift+PAGE_DOWN    move_tab_forward
map ctrl+shift+PAGE_UP      move_tab_backward

# Color-Scheme
tab_fade                    1 1 1 1
background                  #1e1e1e
active_tab_font_style       bold-italic
active_tab_background       #1685DF
active_tab_foreground       #fff
inactive_tab_font_style     normal
inactive_tab_background     #0A1929
inactive_tab_foreground     #eee

# Misc
cursor                      #1685DF
map f11                     toggle_fullscreen
enable_audio_bell           no
